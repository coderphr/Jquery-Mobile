<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>拨打电话页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<!-- 引入 jQuery 库 -->
		<script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- 引入 jQuery Mobile 库 -->
		<script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/mailList.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 拨打电话页面 -->
		<div data-role="page" id="mail_tel" data-theme="b">
			<div data-role="header" data-position="fixed">
				<h1>拨号</h1>
				<a href="mailList.html" class="ui-btn ui-btn-right ui-icon-home ui-btn-icon-left">返回</a>
			</div>
			<div data-role="main" class="ui-content">
				<div id="show_tel">
				</div>
				<div class="ui-grid-b">
					<div class="ui-block-a btn-number">
						<a href="#" class="ui-btn">1</a>
					</div>
					<div class="ui-block-b btn-number">
						<a href="#" class="ui-btn">2</a>
					</div>
					<div class="ui-block-c btn-number">
						<a href="#" class="ui-btn">3</a>
					</div>
					<div class="ui-block-a btn-number">
						<a href="#" class="ui-btn">4</a>
					</div>
					<div class="ui-block-b btn-number">
						<a href="#" class="ui-btn">5</a>
					</div>
					<div class="ui-block-c btn-number ">
						<a href="#" class="ui-btn">6</a>
					</div>
					<div class="ui-block-a btn-number">
						<a href="#" class="ui-btn">7</a>
					</div>
					<div class="ui-block-b btn-number">
						<a href="#" class="ui-btn">8</a>
					</div>
					<div class="ui-block-c btn-number">
						<a href="#" class="ui-btn">9</a>
					</div>
					<div class="ui-block-a btn-number">
						<a href="#" class="ui-btn">*</a>
					</div>
					<div class="ui-block-b btn-number">
						<a href="#" class="ui-btn">0</a>
					</div>
					<div class="ui-block-c btn-number">
						<a href="#" class="ui-btn">#</a>
					</div>
				</div>
			</div>
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li>
							<a href="#" data-icon="phone">拨号</a>
						</li>
						<li>
							<a href="#" data-icon="user">联系人</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
